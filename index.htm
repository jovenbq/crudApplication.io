<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crud Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="bg-dark text-light">

    <div class="container mt-5">
        <div class="text-center">
            <h1><strong>CRUD Application </strong></h1>
            <h4>Add, Edit, Delete Data</h4>
        </div>
        <div class="main row justify-content-center">
            <form action="submit" id="student-form" class="row justify-content-center" autocomplete="off">
                <div class="mb-3">
                    <label for="name" class="form-label">First Name</label>
                    <input type="text" placeholder="Enter First Name" class="form-control" id="firstName" name="firstName">
                </div>
                <div class="mb-3">
                    <label for="name" class="form-label">Last Name</label>
                    <input type="text" placeholder="Enter Last Name" class="form-control" id="lastName" name="lastName">
                </div>
                <div class="mb-3">
                    <label for="name" class="form-label">Roll Number</label>
                    <input type="number" placeholder="Enter Roll Number" class="form-control" id="rollNumber" name="rollNumber">
                </div>
                <button type="submit" class="btn btn-success w-50 mx-auto d-block mt-3">Submit</button>
            </form>
            <table class="table table-dark table-striped mt-5 text-center" id="student-table">
                <thead>
                    <tr class="text-center">
                        <th class="text-center">First Name</th>
                        <th class="text-center">Last Name</th>
                        <th class="text-center">Roll Number</th>
                        <th class="text-center">Actions</th>
                    </tr>
                </thead>
                <tbody id="student-list">
                    <tr class="text-center">
                        <td class="text-center"></td>
                        <td class="text-center"></td>
                        <td class="text-center"></td>
                        <td class="text-center">

                        </td>
                    </tr>

                </tbody>

            </table>
        </div>
    </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
